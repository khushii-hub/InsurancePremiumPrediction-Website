<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Predictor</title>
    <link rel="stylesheet" href="insurance.css">
</head>
<body>
<!-- Header Section -->
<header class="main-header">
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="paw.png" alt="PremiumPaw Logo" class="logo">  <!-- Your Logo Image -->
        <span class="website-name">PremiumPaw</span>
    </div>
    
    <!-- Tagline -->
    <p class="tagline">Purr-fect Predictions for Your Insurance Needs</p>

    <nav class="nav-links">
        <a href="health-nuggets.html">Health Nuggets</a>
        <a href="profile.html">My Profile</a>
    </nav>
</header>
<!-- Cat image that follows the pointer -->
<img id="cat" src="cat.jpg" alt="Cat" class="cat">

    <div class="container">
        
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span onclick="showSignup()">Create Account</span></p>
        </div>

        <!-- Signup Page -->
        <div id="signup-page" class="page">
            <h1>Create Account</h1>
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span onclick="showLogin()">Login</span></p>
        </div>

        <!-- Prediction Page -->
        <div id="prediction-page" class="page">
            <h1>Insurance Premium Prediction</h1>
            <form  id="predictionForm" onsubmit="event.preventDefault(); predictPremium();">
                <label>Age:</label>
                <input type="number" id="age" placeholder="Enter Age" required>
                
                <label>BMI:</label>
                <input type="number" step="0.1" id="bmi" placeholder="Enter BMI" required>
                <a href="https://www.calculator.net/bmi-calculator.html" target="_blank" class="bmi-link">Know Your BMI</a>
                
                <label>Gender:</label>
                <select id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label>Smoker:</label>
                <select id="smoker">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <label>Location:</label>
                <select id="region">
                    <option value="" disabled selected>Select Your Region</option>
                    <option value="southwest">southwest</option>
                    <option value="northwest">northwest</option>
                    <option value="southeast">southeast</option>
                    <option value="northeast">northeast</option>
                </select>
                
                <a href="https://www.business-standard.com/finance/personal-finance/delhi-pollution-50-surge-in-health-insurance-inquiries-most-opt-for-rs-1-cr-cover-123111000192_1.html" target="_blank" class="info-link">Why location affects your health?</a>
                
                <label>Number of Children:</label>
                <input type="number" id="children" placeholder="Number of Children" required>

                <button type="button" onclick="predictCharge()">Predict Premium</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script src="insurance.js"></script>
</body>
</html>
