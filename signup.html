<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - PremiumPaw</title>
    <link rel="stylesheet" href="insurance.css">
</head>
<body>

<!-- Header Section -->
<header class="main-header">
    <div class="logo-container">
        <img src="paw.png" alt="PremiumPaw Logo" class="logo">
        <span class="website-name">PremiumPaw</span>
    </div>

    <p class="tagline">Purr-fect Predictions for Your Insurance Needs</p>

    <nav class="nav-links">
        <a href="health-nuggets.html">Health Nuggets</a>
        <a href="profile.html">My Profile</a>
    </nav>
</header>

<!-- Signup Form -->
<div class="container">
    <div id="signup-page" class="page">
        <h1>Create Account</h1>
        <form id="signupForm">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <span onclick="window.location.href='login.html'">Login</span></p>
    </div>
</div>

<script src="insurance.js"></script>
</body>
</html>
